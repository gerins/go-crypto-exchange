---
run:
  timeout: 15m
  skip-files:
    # Skip autogenerated files.
    - ^.*\.(pb|y)\.go$

issues:
  max-same-issues: 0

linters:
  disable-all: true
  enable:  # please keep this alphabetized
    # Don't use soon to deprecated[1] linters that lead to false
    # https://github.com/golangci/golangci-lint/issues/1841
    # - deadcode
    # - structcheck
    # - varcheck
    - goimports
    - gocritic      # https://github.com/go-critic/go-critic
    - gocognit      # https://github.com/uudashr/gocognit
    - ineffassign   # https://github.com/gordonklaus/ineffassign
    - misspell      # https://pkg.go.dev/github.com/360entsecgroup-skylar/goreporter/linters/spellcheck/misspell
    - revive
    - staticcheck
    - stylecheck
    - unused
    - unconvert     # Remove unnecessary type conversions

linters-settings:  # please keep this alphabetized
  goimports:
    local-prefixes: core-engine  # Put imports beginning with prefix after 3rd-party packages.
  staticcheck:
    checks:
      - all
      - -SA1019  # TODO(fix) Using a deprecated function, variable, constant or field
      - -SA2002  # TODO(fix) Called testing.T.FailNow or SkipNow in a goroutine, which isnâ€™t allowed
  stylecheck:
    checks:
      - ST1019  # Importing the same package multiple times.
